        .tooltip-icon:hover {

            color: var(--accent-blue);

        .tooltip {

            bottom: 130%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            border: 1px solid var(--border-emphasis);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 0.875rem;
            color: var(--text-primary);

            opacity: 0;
            visibility: hidden;
            transition: all 0.15s ease;
            z-index: 1000;
            pointer-events: none;
        }

            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid transparent;
            border-top-color: var(--border-emphasis);

                        <span class="tooltip-icon">‚ìò</span>
                        <div class="tooltip" id="mottoTranslation">${langData.meta.mottoTranslation}</div>
                    </div>
                `;
            }

            // Update tooltip content
            const tooltipElement = document.getElementById('mottoTranslation');
            if (tooltipElement) {
                tooltipElement.textContent = langData.meta.mottoTranslation;
            }

            document.getElementById('mainSubtitle').textContent = langData.meta.subtitle;

            // Render values
            const valuesGrid = document.getElementById('valuesGrid');
            valuesGrid.innerHTML = '';

            langData.values.forEach((value, index) => {
                const valueCard = document.createElement('div');
                valueCard.className = 'value-card';
                valueCard.setAttribute('data-accent', value.accent);

                valueCard.innerHTML = `
                    ${value.image ? `<img src="${value.image}" alt="${value.title}" class="value-image">` : ''}
                    <div class="value-number">${value.id}</div>
                    <h3 class="value-title">${value.title}</h3>
                    <p class="value-description">${value.description}</p>
                `;

                valuesGrid.appendChild(valueCard);

                // Add staggered animation
                setTimeout(() => {
                    valueCard.classList.add('fade-in');
                }, index * 100);
            });

            // Render historical context
            const historicalContext = document.getElementById('historicalContext');
            const histSection = langData.sections.historicalContext;
            historicalContext.innerHTML = `
                <h2>
                    <img src="images/historical-context.jpg" alt="Historical Context" class="section-icon">
                    ${histSection.title}
                </h2>
                ${histSection.content.map(p => `<p>${p}</p>`).join('')}
            `;

            // Render modern applications
            const modernApplications = document.getElementById('modernApplications');
            const appSection = langData.sections.modernApplications;
            modernApplications.innerHTML = `
                <h2>
                    <img src="images/modern-applications.jpg" alt="Modern Applications" class="section-icon">
                    ${appSection.title}
                </h2>
                <div class="applications-grid">
                    ${appSection.categories.map(cat => `
                        <div class="application-category">
                            <h3>${cat.title}</h3>
                            <p>${cat.description}</p>
                        </div>
                    `).join('')}
                </div>
            `;

            // Update footer
            document.getElementById('footerText').textContent = langData.footer;
        }

        function switchLanguage(lang) {
            currentLanguage = lang;

            // Update URL parameter
            const url = new URL(window.location);
            url.searchParams.set('lang', lang.toUpperCase());
            window.history.replaceState({}, '', url);

            // Update button states
            document.querySelectorAll('.language-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                }
            });

            // Render content
            renderContent(lang);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check for language parameter in URL
            const urlParams = new URLSearchParams(window.location.search);
            const langParam = urlParams.get('lang');
            const defaultLang = langParam ? langParam.toLowerCase() : 'en';

            // Validate language exists
            const validLangs = ['en', 'es', 'it', 'pt', 'fr'];
            const initialLang = validLangs.includes(defaultLang) ? defaultLang : 'en';

            switchLanguage(initialLang);
        });
    </script>
</body>
</html>
